- type: entity
  id: Turnstile
  parent: BaseStructure
  name: turnstile
  description: One-way access - control the flow of foot traffic.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Doors/turnstile.rsi
    snapCardinals: true
    noRot: true
    layers:
    - state: idle
  - type: AnimationPlayer
  - type: Physics
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Turnstile
    turnSound:
      path: /Audio/Effects/unbuckle.ogg
    bumpSound:
      collection: FenceRattle
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: Turnstile
    node: turnstile
  - type: StaticPrice
    price: 50
  - type: LightningTarget
    priority: 1
  - type: Anchorable
  placement:
    mode: SnapgridCenter

- type: entity
  id: TurnstileShort
  parent: Turnstile
  name: short turnstile
  description: A smaller, less-secure turnstile.
  components:
  - type: Climbable
    delay: 5.0
    startClimbSound:
      collection: FenceRattle
    finishClimbSound:
      collection: FenceRattle
  - type: Sprite
    sprite: Structures/Doors/turnstile.rsi
    snapCardinals: true
    layers:
    - state: idle_short
