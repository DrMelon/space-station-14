- type: entity
  id: Turnstile
  parent: BaseStructure
  name: turnstile
  description: One-way access - control the flow of foot traffic.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Doors/turnstile.rsi
    noRot: true
    drawdepth: Mobs
    state: idle
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Fixtures
    fixtures: # tall turnstile has two thin walls on each side.
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,-0.44,0.49"
        density: 200
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "0.44,-0.49,0.49,0.49"
        density: 200
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Turnstile
    turnSound:
      path: /Audio/Effects/unbuckle.ogg
    bumpSound:
      collection: FenceRattle
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 350
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Construction
    graph: Turnstile
    node: turnstile
  placement:
    mode: SnapgridCenter

- type: entity
  id: TurnstileShort
  parent: Turnstile
  name: short turnstile
  description: A smaller, less-secure turnstile.
  components:
  - type: Climbable
    delay: 5.0
    startClimbSound:
      collection: FenceRattle
    finishClimbSound:
      collection: FenceRattle
  - type: Sprite
    state: idle_short
  - type: Construction
    graph: TurnstileShort
    node: turnstileshort
  - type: Turnstile
    spinnerAnchorPoint: "0.25,-0.3"
  - type: Anchorable
  - type: Fixtures
    fixtures: # short turnstile has two short walls on each side.
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,-0.44,-0.24"
        density: 200
        mask:
          - MachineMask
        layer:
          - MidImpassable
          - LowImpassable
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "0.44,-0.49,0.49,-0.24"
        density: 200
        mask:
          - MachineMask
        layer:
          - MidImpassable
          - LowImpassable

- type: entity
  id: TurnstileSpinner
  name: turnstile spinner
  description: Internal free-rotating physics body of a turnstile.
  components:
  - type: Rotatable
  - type: Transform
    noRot: false
    anchored: false
  - type: Physics
    bodyType: Dynamic
    fixedRotation: False
    bodyStatus: InAir
  - type: Fixtures
    fixtures: # three spars in a fan arrangement; the minimum needed for a functioning turnstile
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.42,-0.05,0.42,0.05"
        density: 100
        mask:
        - MobMask
        layer:
        - WallLayer
  placement:
    mode: PlaceFree
